<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theater Dialekte Datenbank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Theater Dialekte Datenbank</h1>
    
    <!-- Suchfeld -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Suche in Abschnitten und Metadaten...">
    </div>
    
    <!-- Dropdown-Filter -->
    <div id="filters">
      <div class="filter-group">
        <label for="filter-zeit">Epoche:</label>
        <select id="filter-zeit">
          <option value="">Alle</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-druckort">Druckort:</label>
        <select id="filter-druckort">
          <option value="">Alle</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-autor">Autor:</label>
        <select id="filter-autor">
          <option value="">Alle</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-dialekt-adaption">Dialekt Adaption:</label>
        <select id="filter-dialekt-adaption">
          <option value="">Alle</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-dialekt-grossraum">Dialekt Großraum:</label>
        <select id="filter-dialekt-grossraum">
          <option value="">Alle</option>
        </select>
      </div>
    </div>
    
    <!-- Ergebnisbereich -->
    <div id="results">
      <p>Bitte Suchbegriff eingeben oder Filter auswählen.</p>
    </div>
  </div>
  
  <!-- Fuse.js über CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
