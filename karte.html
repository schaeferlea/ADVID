<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AdViD – Kartenansicht</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 95vh; }
    .popup-title { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
    .popup-entry { margin-bottom: 6px; }
  </style>
</head>

<body>
  <h2>Herkunft der Autor:innen – Kartenansicht</h2>

  <div id="map"></div>

  <script>
    let map = L.map('map').setView([51.1, 10.0], 6);

    // Basemap
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Daten laden
    fetch("data_segmentiert.json")
      .then(res => res.json())
      .then(data => {

        // Orte zusammenfassen
        const markerGroups = {};

        data.forEach(entry => {
          const coords = entry.geokoordinaten?.herkunft_autor;

          if (!coords || !coords.lat || !coords.lng) return;

          const key = coords.lat + "," + coords.lng;

          if (!markerGroups[key]) {
            markerGroups[key] = {
              coords: coords,
              entries: []
            };
          }

          markerGroups[key].entries.push(entry);
        });

        // Marker zeichnen
        Object.values(markerGroups).forEach(group => {
          const { lat, lng } = group.coords;

          let popupHtml = `<div class="popup-title">Herkunft Autor:in</div>`;

          group.entries.forEach(e => {
            popupHtml += `
              <div class="popup-entry">
                <a href="index.html#${e.id}">
                  ${e.theaterstück?.titel || "(ohne Titel)"} (${e.theaterstück?.zeit || "?"})
                </a><br>
                <small>${e.autor?.name || "?"}</small>
              </div>
            `;
          });

          L.marker([lat, lng]).addTo(map).bindPopup(popupHtml);
        });

      });
  </script>

  <p style="margin:15px;">
    <a href="index.html">← zurück zur Datenbank</a>
  </p>

</body>
</html>
